<h2>Machine Form</h2>

<form #machineForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="machineName">New Machine Name</label>
    <input type="text" id="machineName" name="machineName" class="form-control" [(ngModel)]="model.name" required />
  </div>
  <button type="submit" class="btn btn-success">Add</button>

</form>

<app-machine-list></app-machine-list>
